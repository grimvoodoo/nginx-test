apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: andrewc-nginx
  name: andrewc-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: andrewc-nginx
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: andrewc-nginx
    spec:
      containers:
      - image: 215453638489.dkr.ecr.eu-west-2.amazonaws.com/nginx:0.0.1
        name: nginx
        volumeMounts:
          - name: andrewc-volume
            mountPath: /usr/share/nginx/html
      imagePullSecrets:
      - name: ecr-cred
      volumes:
        - name: andrewc-volume
          configMap:
            name: andrewc-configmap
status: {}

---

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: andrewc-nginx
  name: andrewc-nginx
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
    nodePort: 30080
  selector:
    app: andrewc-nginx
  type: NodePort
status:
  loadBalancer: {}

---

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  creationTimestamp: null
  labels:
    app: andrewc-nginx
  name: andrewc-nginx
spec:
  port:
    targetPort: 80
  to:
    kind: ""
    name: andrewc-nginx
    weight: null
status: {}

